version: "3.8"

services:
  # ── Redis ──────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ── API ────────────────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PORT=3001
    volumes:
      - uploads-data:/app/uploads
      - webhook-data:/app/webhook/payloads
    depends_on:
      redis:
        condition: service_healthy
volumes:
  redis-data:
  uploads-data:
  webhook-data:
